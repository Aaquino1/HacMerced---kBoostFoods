<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="icon" href="../images/Icons/BoostFoodsLogo.png">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div>
                <a class="nav-links" href="../index.html"><img class="nav-icon" src="../images/boostfoodslogo.png">
                <span>Home</span>
                </a>
            </div>

            <div>
                <a class="nav-links" href="analytics.html"><img class="nav-icon" src="../images/Icons/analytics.png">
                <span >Analytics</span>
                </a>
            </div>
            <div>
                <a class="nav-links" href="map.html">
                <img class="nav-icon" src="../images/Icons/maps.png">
                <span class="">Maps</span>
                </a>
            </div>
        </div>
    </nav>

    <p style="color: rgb(255,255,255); font-size: 50px; font-weight: 700; margin: 3rem;">Ultimate Farm Locators</p>

    <div class="project-maps">
        <label for="location" type="text" style="color: white;">Location (City, State)</label>
        <input id="location">
        <label for="farm-name" style="color: white;">Farm Name</label>
        <input id="farm-name" type="text">
        <button id="submit-map" onclick="submitMap()">Submit</button>

        <div>
        <script>
            function submitMap() {
                let map_embed_key = 'AIzaSyAaOICRptEhBPObpkgZ9U9tOZJUppxlbYA';
                let map_uri = 'https://www.google.com/maps/embed/v1/place?key=' + map_embed_key + "&q=" + document.getElementById('farm-name').value.replace(' ', '+') + document.getElementById('location').value.replace(',', '+');
                document.getElementById('map').src = map_uri;
            }
        </script>
        <iframe
            width="600"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAaOICRptEhBPObpkgZ9U9tOZJUppxlbYA&q=Tri+Ban+Farms,Merced+CA"
            id="map">
        </iframe>
        </div>
    <div>
    
    <div class="project-maps">
        <label for="latitude" type="text" style="color: white;">Latitude</label>
        <input id="latitude">
        <label for="longitude" style="color: white;">Longitude</label>
        <input id="longitude" type="text">
        <button id="submit-map" onclick="submitMap()">Submit</button>

        <div>
        <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAaOICRptEhBPObpkgZ9U9tOZJUppxlbYA&q=Tri+Ban+Farms,Merced+CA"
        id="map">
        </iframe>
        <script>
        function submitMap() {
            let map_embed_key = 'AIzaSyAaOICRptEhBPObpkgZ9U9tOZJUppxlbYA';
            let map_uri = 'https://www.google.com/maps/search/?api=1&query=' + document.getElementById('latitude').value + '%2C' + document.getElementById('longitude');
            document.getElementById('map').src = map_uri;
        }   
        </script>
        </div>
    </div>

        
</body>
</html>
